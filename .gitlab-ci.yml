stages:
  - test
  - deploy

sast:
  stage: test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ~/.m2/repository
    - target/

Run tests:
  stage: test
  image: clojure:lein
  script:
    - lein deps
    - lein test
  rules:
    - changes:
        - src/**
        - test/**
        - data/**
        - project.clj
        - config.edn

Resilmesh GitHub upload:
  stage: deploy
  image: alpine:latest
  variables:
    GIT_DEPTH: 0
  tags:
    - docker
  before_script:
    - apk add --no-cache git openssh-client
    - git config --global user.email "${GITHUB_EMAIL}"
    - git config --global user.name "${GITHUB_USERNAME}"
    - git remote remove github || true
    - git remote add github "https://oauth2:${GITHUB_TOKEN}@github.com/resilmesh2/Mitigation-manager.git"
  script:
    - echo "Pushing 'release' branch to Resilmesh 'master' branch..."
    - git fetch origin release
    - git push --force github refs/remotes/origin/release:refs/heads/main
  rules:
    - if: $CI_COMMIT_BRANCH == "release"
      when: on_success

include:
  - template: Security/SAST.gitlab-ci.yml
